<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
        <p>
            This is my visualization.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {"url": "building_inventory.csv"},
    "hconcat":[
        {
        "mark":{"type":"circle", "clip": true},
        "selection":{"clickanddrag":{"type":"interval","encodings":["y"]}},
        "encoding":{
              "x":{"field":"Year Constructed", "type": "quantitative", "scale": {"domain": [1800,2000]}},
              "y":{"field":"Year Acquired", "type": "quantitative", "scale": {"domain": [1800,2000]}},
              "tooltip":[
                  {"field":"Year Constructed", "type":"quantitative"},
                  {"aggregate":"sum", "field":"Square Footage","type":"quantitative"}
              ],
              "opacity":{
                  "condition":{
                      "selection":"clickanddrag"
                  },
                  "value":0.2
              }
            }
        }
    ]
};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
